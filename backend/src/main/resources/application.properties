spring.datasource.url=jdbc:postgresql://localhost:5432/jatrack
spring.datasource.username=jatrack
spring.datasource.password=jatrack

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# Mostrar logs de peticiones HTTP (GET, POST, PUT, DELETE, etc.)
logging.level.org.springframework.web=DEBUG

# Mostrar logs de las consultas SQL que ejecuta Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
